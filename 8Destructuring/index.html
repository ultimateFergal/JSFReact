<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Destructuring</title>
</head>

<body>
  <main class="profile">
    <div class="wrapper">
      <div class="profile-content" id="user">

      </div>
    </div>
  </main>
  <script>
      const user = {
          name: 'Him',
          lastName: 'Lastname',
          avatar: './images/mac.png',
          bio: 'Just anything you can think of and nothing more or nothing less',
          city: 'The world',
          social: [150, 160, 130, 255]
      }

      function User({ name, lastName, avatar, city, bio, social }) {
          const [twitter, facebook, instagram, tiktok] = social
          return `
          <div class="user">
          <img src="${avatar}" alt="${name}" width="140" height="140">
          <div class="details">
            <p>${name} ${lastName}</p>
          </div>
          <p class="city"><em>${city}</em></p>
          <div class="social">
            <p>
              ${twitter}
            </p>
            <p>
              ${facebook}
            </p>
            <p>
              ${instagram}
            </p>
            <p>
              ${tiktok}
            </p>
          </div>
          <div class="bio">
            <p>${bio}</p>
          </div>
        </div>
          `
      }

      window.user.innerHTML = User(user);

  </script>
</body>

</html>
