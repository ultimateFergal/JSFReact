<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // hoisting wont work in arrow function, const, let
        // arrow functions dont have 'this'
        function time() {
            this.seg = 0
            setInterval( function () {
                this.seg++
                console.log(this.seg)
            }, 1000)
        }

        new time()

        function time2() {
            const self = this
            self.seg = 0
            setInterval( function () {
                self.seg++
                console.log(self.seg)
            }, 1000)
        }
        new time2()

        function time3() {
            this.seg = 0
            setInterval(() => {
                this.seg++
                console.log(this.seg)
            }, 1000)
        }
        new time3()

        const $user = document.querySelector('#user')
        $user.addEventListener('clich', () => {
            console.log($user.id)
        })
    </script>
</body>
</html>
